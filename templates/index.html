<!DOCTYPE html>
<html>
<head>
    <title>Employee Attrition Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            background-color: #eaffea; /* light green */
        }

        select:focus, input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #444;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Employee Attrition Predictor</h1>

    <form action="/" method="POST">
        <input type="number" name="age" placeholder="Age" required>
        <input type="number" name="salary" placeholder="Salary" required>
        <input type="number" name="experience" placeholder="Experience (years)" required>

        <!-- Department Dropdown -->
        <select name="department" required>
            <option value="" disabled selected>Select Department</option>
            <option value="0">HR</option>
            <option value="1">Sales</option>
            <option value="2">Development</option>
            <option value="3">Support</option>
            <option value="4">Finance</option>
        </select>

        <!-- Education Level Dropdown -->
        <select name="education" required>
            <option value="" disabled selected>Select Education Level</option>
            <option value="0">High School</option>
            <option value="1">Bachelor's</option>
            <option value="2">Master's</option>
            <option value="3">PhD</option>
        </select>

        <!-- Gender Dropdown showing 0 and 1 -->
        <select name="gender" required>
            <option value="" disabled selected>Select Gender (0 or 1)</option>
            <option value="0">0</option>
            <option value="1">1</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>

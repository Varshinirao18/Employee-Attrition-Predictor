<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attrition Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .form-control, .form-select {
            margin-bottom: 1rem;
        }

        .btn {
            width: 100%;
        }

        .result {
            margin-top: 1rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-center">Employee Attrition Predictor</h1>
        <form method="POST">
            <input type="number" name="age" class="form-control" placeholder="Age" required>
            <input type="number" name="salary" class="form-control" placeholder="Salary" required>
            <input type="number" name="experience" class="form-control" placeholder="Experience (Years)" required>

            <select name="department" class="form-select" required>
                <option value="">Select Department</option>
                <option value="0">HR</option>
                <option value="1">Tech</option>
                <option value="2">Sales</option>
            </select>

            <select name="education" class="form-select" required>
                <option value="">Select Education Level</option>
                <option value="0">Graduate</option>
                <option value="1">Postgraduate</option>
                <option value="2">PhD</option>
            </select>

            <select name="gender" class="form-select" required>
                <option value="">Select Gender</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result text-center">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
